<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Генератор паролей</title>
        
        <link type="text/css" rel="StyleSheet" href="//yandex.st/bootstrap/3.0.2/css/bootstrap.min.css" />
        
        <script type="text/javascript" src="//yandex.st/jquery/1.8.1/jquery.min.js"></script>
        <script type="text/javascript" src="generator.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header">
                        <h1>Генератор паролей</h1>
                    </div>
                    
                    <div class="form-horizontal">
                        <div id="alert" style="display:none;" class="alert alert-danger"><strong>Внимание!</strong> Не выбран ни один набор символов для генерации.</div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="chars">Кастомный набор символов</label>
                            <div class="col-sm-10">
                                <input type="text" id="chars" class="form-control" placeholder="Символы">
                                <span class="help-block"><small>Генерирует пароль из заданого набора символов (можно повторять), любые символы и пробелы.</small></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="upper">Большие буквы</label>
                            <div class="col-sm-10">
                                <input type="checkbox" value="1" id="upper">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="lower">Маленькие буквы</label>
                            <div class="col-sm-10">
                                <input type="checkbox" value="1" id="lower">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="nums">Цифры</label>
                            <div class="col-sm-10">
                                <input type="checkbox" value="1" id="nums">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="symbols">Символы</label>
                            <div class="col-sm-10">
                                <input type="checkbox" value="1" id="symbols">
                                <span class="help-block"><small>(! _ @ # $ % & * [ ] + ?)</small></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="len">Колличество знаков</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="len" placeholder="Колличество" maxlength="2">
                                <span class="help-block"><small>Колличество символов в генерируемом пароле</small></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-primary" id="bGen"><i class="glyphicon glyphicon-cog"></i> Генерировать еще</button>
                                <button class="btn" id="LSclear"><i class="glyphicon glyphicon-remove"></i> Сбросить параметры</button>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Сгенерированный пароль</h3>
                        </div>
                        <div class="panel-body">
                            <input type="text" id="generated" class="form-control input-lg" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
